<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ไม่พบหน้านี้ - 404 Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: #f8fafc;
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(59, 130, 246, 0.1) 0%, rgba(37, 99, 235, 0.05) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
        }
        .lang-btn {
            cursor: pointer;
            transition: all 0.2s;
        }
        .lang-btn.active {
            font-weight: bold;
            color: #1d4ed8;
            text-decoration: underline;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen overflow-hidden">

    <!-- Language Switcher -->
    <div class="absolute top-6 right-6 flex gap-4 text-sm text-gray-500 z-10">
        <span onclick="switchLang('th')" id="btn-th" class="lang-btn active">TH</span>
        <span class="text-gray-300">|</span>
        <span onclick="switchLang('en')" id="btn-en" class="lang-btn">EN</span>
        <span class="text-gray-300">|</span>
        <span onclick="switchLang('zh')" id="btn-zh" class="lang-btn">ZH</span>
    </div>

    <!-- พื้นหลังตกแต่ง -->
    <div class="blob top-[-100px] left-[-100px]"></div>
    <div class="blob bottom-[-100px] right-[-100px]"></div>

    <div class="text-center px-6">
        <!-- ภาพประกอบ SVG -->
        <div class="mb-8 float-animation">
            <svg class="mx-auto w-64 h-64 md:w-80 md:h-80" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="#3B82F6" d="M44.7,-76.4C58.1,-69.2,69.1,-57.4,76.5,-43.8C83.8,-30.2,87.6,-15.1,86.5,-0.6C85.4,13.8,79.5,27.7,71.4,40.1C63.3,52.5,53.1,63.4,40.7,71.1C28.3,78.8,14.1,83.4,-0.8,84.8C-15.7,86.2,-31.4,84.4,-45.3,77.7C-59.2,71,-71.3,59.3,-78.7,45.5C-86.1,31.7,-88.8,15.8,-88.2,0.4C-87.5,-15.1,-83.4,-30.2,-75.1,-43.3C-66.8,-56.4,-54.3,-67.5,-40.5,-74.5C-26.7,-81.4,-13.3,-84.3,0.7,-85.5C14.7,-86.7,29.4,-86.2,44.7,-76.4Z" transform="translate(100 100)" opacity="0.1" />
                <text x="50%" y="55%" text-anchor="middle" font-size="60" font-weight="bold" fill="#1E40AF" style="font-family: sans-serif;">404</text>
            </svg>
        </div>

        <!-- ข้อความแจ้งเตือน -->
        <h1 id="title" class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
            ขออภัย ไม่พบหน้าที่คุณต้องการ
        </h1>
        <p id="description" class="text-lg text-gray-600 mb-10 max-w-md mx-auto">
            หน้าเว็บที่คุณกำลังพยายามเข้าถึงอาจถูกลบออก เปลี่ยนชื่อ หรือไม่พร้อมใช้งานในขณะนี้
        </p>

        <!-- ปุ่มควบคุม -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="index.html" id="btn-home" class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-700 transition duration-300 shadow-lg shadow-blue-200">
                กลับหน้าหลัก
            </a>
            <a href="index.html" id="btn-back" class="px-8 py-3 bg-white text-gray-700 font-semibold rounded-full border border-gray-200 hover:bg-gray-50 transition duration-300 text-center">
                ย้อนกลับ
            </a>
        </div>

        <!-- ข้อมูลติดต่อเพิ่มเติม -->
        <div class="mt-16 text-gray-400 text-sm">
            <span id="footer-text">ต้องการความช่วยเหลือ?</span> <a href="#" id="support-link" class="text-blue-500 hover:underline">ติดต่อฝ่ายสนับสนุน</a>
        </div>
    </div>

    <script>
        const translations = {
            th: {
                pageTitle: "ไม่พบหน้านี้ - 404 Error",
                title: "ขออภัย ไม่พบหน้าที่คุณต้องการ",
                description: "หน้าเว็บที่คุณกำลังพยายามเข้าถึงอาจถูกลบออก เปลี่ยนชื่อ หรือไม่พร้อมใช้งานในขณะนี้",
                btnHome: "กลับหน้าหลัก",
                btnBack: "ย้อนกลับ",
                footerText: "ต้องการความช่วยเหลือ?",
                supportLink: "ติดต่อฝ่ายสนับสนุน"
            },
            en: {
                pageTitle: "Page Not Found - 404 Error",
                title: "Oops! Page Not Found",
                description: "The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.",
                btnHome: "Back to Home",
                btnBack: "Go Back",
                footerText: "Need help?",
                supportLink: "Contact Support"
            },
            zh: {
                pageTitle: "页面未找到 - 404 Error",
                title: "抱歉！找不到该页面",
                description: "您访问的页面可能已被删除、更名或暂时不可用。",
                btnHome: "返回首页",
                btnBack: "返回上一页",
                footerText: "需要帮助？",
                supportLink: "联系支持"
            }
        };

        function switchLang(lang) {
            // Update Text
            document.title = translations[lang].pageTitle;
            document.getElementById('title').innerText = translations[lang].title;
            document.getElementById('description').innerText = translations[lang].description;
            document.getElementById('btn-home').innerText = translations[lang].btnHome;
            document.getElementById('btn-back').innerText = translations[lang].btnBack;
            document.getElementById('footer-text').innerText = translations[lang].footerText;
            document.getElementById('support-link').innerText = translations[lang].supportLink;

            // Update Active Class
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
        }

        console.log("Error 404: Multilingual support ready.");
    </script>
</body>
</html>
